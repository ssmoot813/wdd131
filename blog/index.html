<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Kids Read For Fun</title>
        <meta name="description" content="Kids Read For Fun - book review blog mockup layout." />
        <link rel="stylesheet" href="styles.css" />
        <link rel="icon" href="../favicon.svg" type="image/svg+xml">
        <script defer src="script.js"></script>
    </head>

    <body>
        <a class="skip-link" href="#main">Skip to main content</a>

        <main id="main" class="page">
            <div class="frame">
                <header class="site-header">
                    <h1 class="site-title">Kids Read For Fun</h1>

                    <div class="nav-row">
                        <nav class="site-nav" aria-label="Primary">
                            <a href="#">About</a>
                            <a href="#">Archive</a>
                            <a href="#">Search</a>
                        </nav>
                    </div>
                </header>

                <article class="post">
                    <div class="post-grid">
                        <aside class="meta" aria-label="Book details">
                            <p class="meta-item date">July 5, 2022</p>
                            <p class="meta-item age">10-14</p>
                            <p class="meta-item genre">Fantasy</p>
                            <p class="meta-item stars" aria-label="Rating 4 out of 5">★★★★☆</p>
                        </aside>

                        <section class="content" aria-label="Book review">
                            <h2 class="book-title">Septimus Heap Book One: Magyk</h2>

                            <img class="cover" src="https://upload.wikimedia.org/wikipedia/en/5/5f/Magkycover2.jpg"
                                alt="Cover of the book Magyk by Angie Sage" width="220" height="330" loading="lazy" />

                            <p class="blurb">
                                If you enjoy stories about seventh sons of seventh sons and magyk this is the book for you.
                            </p>
                        </section>
                    </div>
                </article>

                <footer class="site-footer">
                    <p class="author">Jane Doe</p>
                </footer>
            </div>
        </main>
    </body>

</html>
